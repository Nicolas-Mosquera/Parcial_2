<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rifa de Papas Fritas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro</h1>
        <form id="registerForm" class="mb-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Número Celular</label>
                <input type="text" class="form-control" id="celular" required>
            </div>
            <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <h2 class="text-center">Verificar Código</h2>
        <form id="codigoForm" class="mb-4">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <button type="submit" class="btn btn-success">Verificar Código</button>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const codigoForm = document.getElementById('codigoForm');

        // Función para registrar un nuevo usuario
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const celular = document.getElementById('celular').value;
            const cedula = document.getElementById('cedula').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/newuser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, apellido, celular, cedula, password })
            });

            const data = await response.json();
            alert(data.message);
        });

        // Función para verificar el código
        codigoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const codigo = document.getElementById('codigo').value;

            const response = await fetch('/verificarCodigo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ codigo })
            });

            const data = await response.json();
            alert(data.message);
        });
    </script>
</body>
</html>
