<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Verificar Código Ganador</h1>
    <form id="verificarForm">
        <label for="codigo">Ingrese su código:</label>
        <input type="text" id="codigo" required>
        <button type="submit">Verificar</button>
    </form>

    <div id="resultado" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('verificarForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const codigo = document.getElementById('codigo').value;

            const response = await fetch('http://localhost:3000/verificarCodigo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('token') // Token del usuario
                },
                body: JSON.stringify({ codigo })
            });

            const data = await response.json();
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = data.message;
        });
    </script>
</body>
</html>
